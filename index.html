<html lang="es">

    <title>Pedido de Bebidas</title>
    <link rel="stylesheet" href="styles.css">
</head>

                <label>

                <label>

                <label>

                <label>

                    Chocomel <input type="number" name="Chocomel" min="0">
                </label>

                    Blanco <input type="number" name="Blanco" min="0">

                <label>
                    Verano <input type="number" name="Verano" min="0">
                </label>
                <label>
                    Cava <input type="number" name="Cava" min="0">
                </label>
                <label>
                    Caramelo+ <input type="number" name="Caramelo+" min="0">

        <button id="exportButton">Exportar Informe</button>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>

</html>
